<script>

/* TIM BAY NHáº¸ */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

/* HEART PARTICLE EFFECT */
function startHeart() {

var settings = {
    particles: {
        length: 2000,
        duration: 2,
        velocity: 100,
        effect: -1.3,
        size: 13,
    }
};

var Point = function(x, y) {
    this.x = x || 0;
    this.y = y || 0;
};

Point.prototype.clone = function() {
    return new Point(this.x, this.y);
};

Point.prototype.length = function(length) {
    if (length === undefined)
        return Math.sqrt(this.x * this.x + this.y * this.y);
    this.normalize();
    this.x *= length;
    this.y *= length;
    return this;
};

Point.prototype.normalize = function() {
    var length = this.length();
    this.x /= length;
    this.y /= length;
    return this;
};

var Particle = function() {
    this.position = new Point();
    this.velocity = new Point();
    this.acceleration = new Point();
    this.age = 0;
};

Particle.prototype.initialize = function(x, y, dx, dy) {
    this.position.x = x;
    this.position.y = y;
    this.velocity.x = dx;
    this.velocity.y = dy;
    this.acceleration.x = dx * settings.particles.effect;
    this.acceleration.y = dy * settings.particles.effect;
    this.age = 0;
};

Particle.prototype.update = function(deltaTime) {
    this.position.x += this.velocity.x * deltaTime;
    this.position.y += this.velocity.y * deltaTime;
    this.velocity.x += this.acceleration.x * deltaTime;
    this.velocity.y += this.acceleration.y * deltaTime;
    this.age += deltaTime;
};

Particle.prototype.draw = function(context, image) {
    function ease(t) {
        return (--t) * t * t + 1;
    }

    var size = image.width * ease(this.age / settings.particles.duration);
    context.globalAlpha = 1 - this.age / settings.particles.duration;
    context.drawImage(
        image,
        this.position.x - size / 2,
        this.position.y - size / 2,
        size,
        size
    );
};

var canvas = document.getElementById("pinkboard");
var context = canvas.getContext("2d");

/* FULL SCREEN RESIZE */
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* HEART SHAPE */
function pointOnHeart(t) {
    return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t)
        - 50 * Math.cos(2 * t)
        - 20 * Math.cos(3 * t)
        - 10 * Math.cos(4 * t)
        + 25
    );
}

/* PARTICLE IMAGE */
var image = (function() {
    var canvas = document.createElement("canvas");
    var context = canvas.getContext("2d");
    canvas.width = settings.particles.size;
    canvas.height = settings.particles.size;

    context.fillStyle = "#FF5CA4";
    context.beginPath();
    context.arc(
        canvas.width / 2,
        canvas.height / 2,
        canvas.width / 2,
        0,
        2 * Math.PI
    );
    context.fill();

    var image = new Image();
    image.src = canvas.toDataURL();
    return image;
})();

/* PARTICLE ARRAY */
var particles = [];
for (var i = 0; i < settings.particles.length; i++) {
    particles.push(new Particle());
}

/* RENDER LOOP */
function render() {
    requestAnimationFrame(render);
    context.clearRect(0, 0, canvas.width, canvas.height);

    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    for (var i = 0; i < 12; i++) {
        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        var dir = pos.clone().length(settings.particles.velocity);
        var particle = particles[Math.floor(Math.random() * particles.length)];

        particle.initialize(
            centerX + pos.x,
            centerY - pos.y,
            dir.x,
            -dir.y
        );
    }

    particles.forEach(function(particle) {
        if (particle.age < settings.particles.duration) {
            particle.update(0.016);
            particle.draw(context, image);
        }
    });
}

render();
}
